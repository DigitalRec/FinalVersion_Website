        </div>

        <div id="sidemenu" class="sidemenu">
            <a href="javascript:void(0)" class="sidemenu_close" onclick="mobilenav_close()">&times;</a>
            <div class="block"></div>

        <div class="mobile_nav">
          <a href="../index.html"><img src="../images/logo.png" class="logo"></a>
          <div class="booking-mobile">
              <a href="../BookingForm/BookingForm.html"
              class="booking-button"><button class="booking-button">Book Here</button>
              </a>
          </div>
          <div onclick=mobilenav_open() class="menu">
            <div class="hamburger">
                <div class="burger_line_1"></div>
                <div class="burger_line"></div>
                <div class="burger_line"></div>
            </div>
          </div>
        </div>
      </header> <!--END OF HEADER -->
      <div class="mid_body">
        <img src="../images/Planet-Ten-Pin-Slider-Logo-V4.jpg" alt="Paris" class="page_image">
        <div class="booking">
          <div class="booknow"></div>
          <form>
            <div>
              <label class="requireds"  >*Name:</label>
              <input type="text" name="name" placeholder="John Smith" required/>
            </div>
            <div>
              <label>Address:</label>
              <input type="text" name="address" min="1" placeholder="69 Progress Drive Nightcliff NT 0810"/>
            </div>
            <div>
              <label class="requireds">*Email:</label>
              <input type="email" name="email" placeholder="JohnS@example.com" required/>
            </div>
            <div>
              <label class="requireds">*Telephone Number:</label>
              <input type="number" name="telephone number" placeholder="04XXXXXXXX" required/>
            </div>
            <div>
              <label>Birthdate (dd/mm/yyyy):</label>
              <input type="date" name="Birthdate"/>
            </div>
            <div>
              <label>*Booking Details (Time and Plans):</label>
              <input type="text" name="BookingDetails" placeholder="30/04/2018 2pm. We want to book 2 lanes." required/>
            </div>
            <div class='card_right__button'>
              <a href='#' target=''>SUBMIT</a>
            </div>
          </form>
        </div>
      </div>
      <footer>
        <div class="aboutUs">
          <p>The Planet, a local business supporting local sport and recreation for over 40 years.</p>
        </div>
        <div class="facebookIcon">

        </div>
